<!DOCTYPE html>
<html>
    <head>
        <title> Collage Murphy,W</title>
            <style>
            .myCollage{
                margin-left:250px;
            }
            .opener{
                margin-left:250px;
                font-family:Verdana;
                font-size:15px;
            }
            #toews{
                height:245px;
                width:180px;
                position:absolute;
                z-index:3;
                border-radius:15px;
                
            }
            #kane{
                height:180px;
                width:180px;
                position:absolute;
                border-radius:10px;
                right:210px;
                bottom:80px;
                z-index:2;
                opacity:0.8;
                
                }
                #corey{
                    height:500px;
                    width:255px;
                    border-style:solid;
                    border:2px;
                    border-color:red;
                    position:absolute;
                    right:10px;

                }
                #keith{
                    height:275px;
                    width:220px;
                    position:absolute;
                    right:260px;
                    border-style:solid;
                    border:5px;
                    border-color:white;
                    
                    
                }
                #seabrook{
                    height:200px;
                    width:250px;
                    position:absolute;
                    bottom:100px;
                }
                #cup{
                    height:180px;
                    width:180px;
                    border-radius:150px;
                    z-index:1;
                    position:absolute;
                    right:250px;
                    top:250px;
                    
                }
            </style>
    </head>
    <body>
            <h1 class="myCollage"> Chicago Blackhawks </h1>
                <div class="opener">
            <p>The <span style="color:red;">Chicago Blackhawks</span> Stanley Cup team</p>
                </div>
                <img id="toews" src="http://i.cbc.ca/1.3115135.1434455285!/cpImage/httpImage/image.jpg_gen/derivatives/original_620/stanley-cup-blackhawks.jpg"/>
                <img id="kane" src=" http://www.rantsports.com/nhl/files/2014/09/Patrick-Kane-Chicago-Blackhawks.jpg"/>
                <img id="corey" src="http://www.trbimg.com/img-547f5cf3/turbine/chi-corey-crawford-injury-20141203"/>
                <img id="keith" src=" http://i.cbc.ca/1.1484553.1379030576!/httpImage/image.jpg_gen/derivatives/16x9_620/keith-940.jpg"/>
                <img id="seabrook" src=" http://i2.wp.com/www.totalsportsblog.com/wp-content/uploads/2014/04/SeabrookCrushesBackes.jpg?resize=599%2C338"/>
                <img id="cup" src="http://www.redzonemarketing.com/wp-content/uploads/2015/06/Stanley-Cup-again.jpg"/>

    </body>
</html>
